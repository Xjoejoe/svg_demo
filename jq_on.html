<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 50px;
			height: 50px;
			background-color: #f00;
		}
		.inner-box{
			width: 50px;
			height: 50px;
			background-color: #f00;
		}
	</style>
</head>
<body>
	<div class="container" id="ctn">
		<div class="target-box" id="targetBox"></div>
		<div class="box">
			<div class="inner-box">1</div>
		</div>
	</div>
	<script src="jquery-1.8.3.min.js"></script>
	<script>
	   	var glob = "1";
		$('.box').on('click','.inner-box',function(e){
			var currentId = $(this).parents('#ctn').find('.target-box').attr('id');
			glob = currentId;
			alert(glob);
		})
	</script>
</body>
</html>

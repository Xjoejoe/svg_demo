<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animateMotion</title>
</head>
<body>
	<div class="container">
		<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
			<path d='M50,125 C 100,25 150,225, 200, 125' style="fill:none;stroke:blue;"></path>
			<path d="M-20,-3 L10,-3 L0,-25z" style="fill:yellow;stroke:red">
				<animateMotion
					path="M50,125 C 100,25 150,225, 200, 125"
					dur='6s' fill='freeze' rotate='auto'
				/>
			</path>
		</svg>
	</div>
</body>
</html>
